<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudu sisään | ilari2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .disabled-btn {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <div class="glass-effect w-full max-w-md p-8 rounded-3xl shadow-2xl">
        <div class="text-center mb-10">
            <a href="../index.html" class="inline-block mb-6 text-blue-600 hover:text-blue-800 transition font-medium">
                <i class="fas fa-arrow-left mr-2"></i> Takaisin etusivulle
            </a>
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Pelaajan Kirjautuminen</h1>
            <p class="text-slate-500 text-sm">Kirjaudu sisään tallentaaksesi pisteesi ja kolikkosi!</p>
        </div>

        <!-- Google-kirjautumispainike -->
        <button id="googleLoginBtn" class="w-full flex items-center justify-center gap-3 bg-white border border-slate-200 py-3 rounded-xl font-semibold text-slate-700 hover:bg-slate-50 transition shadow-sm active:scale-[0.98] mb-6">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" alt="Google logo" class="w-5 h-5">
            Kirjaudu Googlella
        </button>

        <div class="relative flex items-center mb-6">
            <div class="flex-grow border-t border-slate-200"></div>
            <span class="flex-shrink mx-4 text-slate-400 text-xs uppercase tracking-widest font-bold">tai sähköpostilla</span>
            <div class="flex-grow border-t border-slate-200"></div>
        </div>

        <form id="authForm" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Sähköpostiosoite</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="email" required 
                        class="block w-full pl-10 pr-3 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition" 
                        placeholder="esimerkki@email.com">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Salasana</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" required minlength="6"
                        class="block w-full pl-10 pr-3 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition" 
                        placeholder="vähintään 6 merkkiä">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-blue-600">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <div class="flex flex-col gap-3 pt-2">
                <button type="submit" id="loginBtn"
                    class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold text-lg hover:bg-blue-700 transition shadow-lg active:scale-[0.98]">
                    Kirjaudu sisään
                </button>
                <button type="button" id="registerBtn"
                    class="w-full bg-white border-2 border-blue-600 text-blue-600 py-3 rounded-xl font-bold text-lg hover:bg-blue-50 transition active:scale-[0.98]">
                    Luo uusi tili
                </button>
            </div>
        </form>

        <div id="message" class="mt-6 text-center text-sm font-medium hidden p-4 rounded-lg"></div>
        
        <div id="statusInfo" class="mt-4 text-center text-xs text-slate-400 hidden">
            Olet jo kirjautunut sisään. <button id="logoutBtn" class="text-blue-500 underline">Kirjaudu ulos</button>
        </div>
    </div>

    <script type="module">
        // Firebase-konfiguraatio
        const firebaseConfig = {
            apiKey: "AIzaSyBx0qtCamr84BuLu0scEWAJKjIok6N2dko",
            authDomain: "kirjatuminen.firebaseapp.com",
            databaseURL: "https://kirjatuminen-default-rtdb.firebaseio.com",
            projectId: "kirjatuminen",
            storageBucket: "kirjatuminen.firebasestorage.app",
            messagingSenderId: "967445541491",
            appId: "1:967445541491:web:dc06c7c912d492d0517006",
            measurementId: "G-5585RWDD2S"
        };

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        const messageDiv = document.getElementById('message');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const statusInfo = document.getElementById('statusInfo');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const googleLoginBtn = document.getElementById('googleLoginBtn');

        let isRedirecting = false;

        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = `mt-6 text-center text-sm font-medium p-4 rounded-lg block ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
        }

        function setButtonsDisabled(disabled) {
            loginBtn.disabled = disabled;
            registerBtn.disabled = disabled;
            googleLoginBtn.disabled = disabled;
            if (disabled) {
                loginBtn.classList.add('disabled-btn');
                registerBtn.classList.add('disabled-btn');
                googleLoginBtn.classList.add('disabled-btn');
            } else {
                loginBtn.classList.remove('disabled-btn');
                registerBtn.classList.remove('disabled-btn');
                googleLoginBtn.classList.remove('disabled-btn');
            }
        }

        function redirectToGame() {
            if (isRedirecting) return;
            isRedirecting = true;
            localStorage.setItem('isLoggedIn', 'true');
            setTimeout(() => {
                window.location.href = "../shakki/index.html";
            }, 1500);
        }

        // Tarkista onko tultu takaisin uudelleenohjauksesta
        getRedirectResult(auth).then((result) => {
            if (result?.user) {
                showMessage("Kirjautuminen onnistui!");
                redirectToGame();
            }
        }).catch((error) => {
            console.error("Redirect error:", error);
            showMessage("Virhe kirjautumisessa palatessa.", true);
        });

        // Google-kirjautuminen
        googleLoginBtn.addEventListener('click', async () => {
            if (isRedirecting) return;
            setButtonsDisabled(true);
            showMessage("Avataan Google-kirjautumista...");
            
            try {
                // Kokeillaan ensin popupia
                await signInWithPopup(auth, googleProvider);
                showMessage("Google-kirjautuminen onnistui! Siirrytään peliin...");
                redirectToGame();
            } catch (error) {
                console.error("Popup error:", error.code, error.message);
                
                // Jos popup sulkeutui liian nopeasti tai on estetty, käytetään redirectiä
                if (error.code === 'auth/popup-closed-by-user' || error.code === 'auth/cancelled-popup-request') {
                    showMessage("Ponnahdusikkuna sulkeutui. Yritetään uudelleenohjausta...");
                    try {
                        await signInWithRedirect(auth, googleProvider);
                    } catch (reErr) {
                        setButtonsDisabled(false);
                        showMessage("Kirjautuminen epäonnistui.", true);
                    }
                } else {
                    setButtonsDisabled(false);
                    showMessage("Virhe: " + error.message, true);
                }
            }
        });

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isRedirecting) return;

            const email = emailInput.value;
            const password = passwordInput.value;

            setButtonsDisabled(true);
            showMessage("Kirjaudutaan...");

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage("Kirjautuminen onnistui! Siirrytään peliin...");
                redirectToGame();
            } catch (error) {
                setButtonsDisabled(false);
                if (error.code === 'auth/invalid-credential') {
                    showMessage("Virhe: Väärä sähköposti tai salasana.", true);
                } else {
                    showMessage("Virhe kirjautumisessa: " + error.message, true);
                }
            }
        });

        registerBtn.addEventListener('click', async () => {
            if (isRedirecting) return;
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || password.length < 6) {
                showMessage("Syötä sähköposti ja vähintään 6 merkin salasana.", true);
                return;
            }

            setButtonsDisabled(true);
            showMessage("Luodaan tiliä...");

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage("Tili luotu onnistuneesti! Siirrytään peliin...");
                redirectToGame();
            } catch (error) {
                setButtonsDisabled(false);
                showMessage("Virhe tilin luonnissa: " + error.message, true);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            localStorage.removeItem('isLoggedIn');
            await signOut(auth);
            window.location.reload();
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                statusInfo.classList.remove('hidden');
            } else {
                statusInfo.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
